<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Delivery - Devorderz</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #ff4500;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #333;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
        }

        nav a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        .hero {
            background-image: url('food-delivery.jpg'); /* Placeholder image */
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            margin: 0;
        }

        .search-bar {
            margin: 20px;
            display: flex;
            justify-content: center;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            width: 400px;
            border: 2px solid #ff4500;
            border-radius: 4px;
        }

        .search-bar input[type="submit"] {
            padding: 10px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .categories {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .category {
            text-align: center;
            flex-basis: 20%;
        }

        .category img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Devorderz Food Delivery</h1>
        <p>Delivering your favorite meals right to your door!</p>
    </header>

    <nav>
        <div class="nav-left">
            <a href="#">Home</a>
            <a href="#">Restaurants</a>
            <a href="#">How It Works</a>
            <a href="#">Contact</a>
        </div>
        <div class="nav-right">
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </div>
    </nav>

    <div class="hero">
        <h1>Order Food Online, Fast Delivery</h1>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Enter your address for delivery">
        <input type="submit" value="Find Food">
    </div>

    <section class="categories">
        <div class="category">
            <img src="burger.jpg" alt="Burgers">
            <h3>Burgers</h3>
        </div>
        <div class="category">
            <img src="pizza.jpg" alt="Pizza">
            <h3>Pizza</h3>
        </div>
        <div class="category">
            <img src="sushi.jpg" alt="Sushi">
            <h3>Sushi</h3>
        </div>
        <div class="category">
            <img src="salad.jpg" alt="Salad">
            <h3>Salads</h3>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Devorderz. All Rights Reserved.</p>
    </footer>
</body>
</html>
